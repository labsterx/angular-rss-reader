<div class="container">

	<div ng-include="'components/navbar/navbar.html'"></div>

	<div class="row">
		<div class="col-sm-10">
			<div class="text-center">
				<h2>Angular RSS Reader</h2>
				<form class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="rss-url" placeholder="Enter RSS URL">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Go</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
			<div class="thumbnail">
				<img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
				<div class="caption">
					<h3>{{awesomeThing.title}}</h3>
					<p>{{awesomeThing.description}}</p>
					<p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<div class="footer">
		<p class='text-center'>Angular RSS Reader</p>
	</div>

</div>
